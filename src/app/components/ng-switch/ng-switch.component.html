<span [ngSwitch]="alert">
  <p *ngSwitchCase="'success'">success</p>
  <p *ngSwitchCase="'info'">info</p>
  <p *ngSwitchCase="'warning'">warning</p>
  <p *ngSwitchDefault>danger</p>
</span>

<button class="btn btn-primary mb-1" (click)="alert = 'warning'">
  warning
</button>
<div [ngSwitch]="alert">
  <div *ngSwitchCase="'success'" class="alert alert-primary" role="alert">
    A simple primary alert—check it out!
  </div>
  <div *ngSwitchCase="'info'" class="alert alert-secondary" role="alert">
    A simple secondary alert—check it out!
  </div>
  <div *ngSwitchCase="'warning'" class="alert alert-warning" role="alert">
    A simple success alert—check it out!
  </div>
</div>
